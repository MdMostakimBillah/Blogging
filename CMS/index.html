<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- icon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custome css link  -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="dashbord_login">
        <div class="login-box-wraper">
            <div class="logo-dashbord-login-page">
                <div>
                    <div class="logo">
                        <h1><a href="index.html">Health<span>Care</span></a></h1>
                    </div>
                </div>
            </div>
            <form action="">
                <div>
                    <input type="email" placeholder="Email or Phone number" required>
                </div>
                <div class="Login-PasswordInput">
                    <input class="passwordLogin" type="password" placeholder="Password" required>
                    <div class="visiton-icon">
                        <i class='bx bx-low-vision'></i>
                    </div>
                </div>
                <div>
                    <input onclick="window.location.href='dashbord.html'" type="submit" value="Log In">
                </div>
            </form>
        </div>
    </div>


    <div class="darkMode"></div>
    <div class="bgDark"></div>
    
    <script src="../js/CMS Js/login.js"></script>
</body>
</html>
